apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp
  namespace: todoapp
  labels:
    app: todoapp
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
        - name: todoapp
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "800m"
          image: fredfredburger/todoapp:3.0.4
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: PYTHONUNBUFFERED
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PYTHONUNBUFFERED
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SECRET_KEY
          volumeMounts:
            - name: todoapp-secrets-volume
              mountPath: /app/secrets
              readOnly: true
            - name: todoapp-config-volume
              mountPath: /app/configs
              readOnly: true
      volumes:
        - name: todoapp-secrets-volume
          secret:
            secretName: app-secret
        - name: todoapp-config-volume
          configMap:
            name: app-config
