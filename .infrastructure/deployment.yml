apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp
  namespace: todoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
      - name: todoapp
        image: shcherbanvasyl499/todoapp:3.0.0
        ports:
        - containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PYTHONUNBUFFERED
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: SECRET_KEY
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: PASSWORD
        - name: DB_HOST
          value: mysql-0.mysql-headless.mysql.svc.cluster.local
        volumeMounts:
        - mountPath: /app/configs
          name: app-config-volume
        - mountPath: /app/data
          name: data
        - mountPath: /app/secrets
          name: app-secrets-volume
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pvc-data
      - name: app-secrets-volume
        secret:
          secretName: app-secret
      - name: app-config-volume
        configMap:
          name: app-config
